<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Form</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div class="container">
            <h1>Travelling Form</h1>
            <p>Enter your details and submit form</p>

            <div id="modal">
                <p class="notification">Thank You! You're enrolled in the trip of our college.</p><span id="close">&times;</span>
            </div>

            <form action="index.php" method="POST">
                <input type="text" name="name" id="name" placeholder="Enter your full name">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="text" name="contact" id="contact" placeholder="Enter your contact number">
                <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
    
                <input type="submit" id="btn" value="Submit">
            </form>
    
        </div>
    </div>
    
</body>
</html>
